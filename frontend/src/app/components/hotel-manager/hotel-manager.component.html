<div class="card" style="padding:12px;margin-bottom:12px;">
  <h3>Gestión de Hoteles</h3>

  <div *ngIf="successMessage" class="success-box">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="error-box">{{ errorMessage }}</div>

  <div class="grid-2" style="display:grid;grid-template-columns:1fr 1fr;gap:12px;">
    <div>
      <label>Nombre *</label>
      <input class="input" type="text" [(ngModel)]="newHotel.name" placeholder="Ej: Hotel Paradise" />
    </div>
    <div>
      <label>Ciudad *</label>
      <input class="input" type="text" [(ngModel)]="newHotel.city" />
    </div>
    <div>
      <label>Estado</label>
      <input class="input" type="text" [(ngModel)]="newHotel.state" />
    </div>
    <div>
      <label>Dirección</label>
      <input class="input" type="text" [(ngModel)]="newHotel.address" />
    </div>
    <div>
      <label>Estrellas</label>
      <input class="input" type="number" [(ngModel)]="newHotel.stars" min="1" max="5" />
    </div>
    <div>
      <label>Descripción</label>
      <input class="input" type="text" [(ngModel)]="newHotel.description" />
    </div>
  </div>

  <div class="form-actions" style="margin-top:10px;display:flex;gap:8px;">
      <button class="btn btn-primary" *ngIf="!editingId" (click)="saveHotel()" [disabled]="isSaving">Guardar Hotel</button>
      <button class="btn btn-primary" *ngIf="editingId" (click)="saveEdit()" [disabled]="isSaving">Guardar Cambios</button>
      <button class="btn" (click)="cancelEdit()">Cancelar</button>
  </div>
</div>

  <!-- Lista de hoteles existentes -->
  <div class="card" style="padding:12px;margin-top:12px;">
    <h4>Hoteles</h4>
    <div *ngIf="hotels.length===0" class="muted">No hay hoteles registrados.</div>
    <div *ngFor="let h of hotels" class="hotel-row" style="display:flex;justify-content:space-between;align-items:center;padding:8px;border-bottom:1px solid #eee;">
      <div>
        <strong>{{ h.name }}</strong> <small class="muted">- {{ h.city }} ({{ h.stars }}★)</small>
        <div class="muted">{{ h.address }}</div>
      </div>
      <div class="hotel-actions" style="display:flex;gap:8px;">
        <button class="btn" (click)="selectHotelForEdit(h)">Editar</button>
        <button class="btn" (click)="deleteHotel(h)" style="background:#f44336;color:white;">Eliminar</button>
      </div>
    </div>
  </div>
