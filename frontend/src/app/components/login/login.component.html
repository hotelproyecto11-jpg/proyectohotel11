<div class="auth-page">
  <div class="auth-card card container">
    <h2 class="mb-2">Iniciar sesión</h2>
    

    <form (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-row">
        <input class="input" type="email" [(ngModel)]="email" name="email" placeholder="Email" required />
      </div>
      <div class="form-row">
        <input class="input" type="password" [(ngModel)]="password" name="password" placeholder="Contraseña" required />
      </div>

      <div class="form-row" style="text-align:right;">
        <button class="btn btn-primary" type="submit">Iniciar sesión</button>
      </div>
    </form>

    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

    <div class="mt-3 text-center muted">
      ¿No tienes cuenta? <a routerLink="/register" class="link">Regístrate aquí</a>
    </div>
  </div>
</div>
